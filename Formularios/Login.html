<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Formularios/style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/JS/login.js"></script>
    <title>LOGIN</title>
</head>
<body>
   <div class="wrapper">
    <form >
        <h1>LOGIN</h1>
        <div class=" input-box">
            <input type="text" placeholder="Usuario" id="txtId" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Contraseña" id="txtPass" required>
            <i class='bx bxs-lock' ></i>
        </div>
        <div class="recordar-contraseña">
            <label><input type="checkbox">Recordar Contraseña</label>
        </div>
        <button class="btn btn-success"  onclick="IniciarSesion()"> Iniciar sesion</button>

        <div class="registre-link">
            <p>No tienes un usuario creado?
                <a href="Registro.html">Registrate</a>
            </p>
        </div>
    </form>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
