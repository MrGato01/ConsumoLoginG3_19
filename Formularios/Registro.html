<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/JS/Registro.js"></script>
</head>
<body>
    <form id="Miformulario" class="Registro">
        <section class="form-register">
            <h4>Registro para usuario nuevo</h4>
            <div class="form-group">
                <label for="codigousuario" class="control-label">Codigo de usuario (Ej. Nlopez, Afunez)</label>
                <input class="controls" type="text" name="codigousuario" id="cousuario" placeholder="Ingrese el Codigo de usuario (solo letras)">
            </div>
            
            <div class="form-group">
                <label for="nombre" class="control-label">Nombre</label>
                <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre (solo letras)">
            </div>
            
            <div class="form-group">
                <label for="apellido" class="control-label">Apellido</label>
                <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido (solo letras)">
            </div>
            
            <div class="form-group">
                <label for="contrasena" class="control-label">Contraseña</label>
                <div class="input-group">
                    <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contraseña">
                    <button type="button" id="vercontra" class="btn btn-outline-secondary">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="control-label">Correo</label>
                <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Correo">
            </div>
            
            <div class="form-group">
                <label for="estado" class="control-label">¿Está activo?</label>
                <input class="controls" type="checkbox" name="estado" id="estado">
            </div>
            
            <div class="form-group">
                <label for="conexpira" class="control-label">¿La contraseña caduca?</label>
                <input class="controls" type="checkbox" name="contrasenaexpira" id="conexpira">
            </div>
            
            <div class="form-group">
                <label for="diacaducidad" class="control-label">Días de caducidad (Ej. 10, 15, 30) </label>
                <input class="controls" type="text" name="diascaducidad" id="diacaducidad" placeholder="No existe tiempo de caducidad">
            </div>
            
            <div class="form-group">
                <label for="rol" class="control-label">Rol</label>
                <input class="controls" type="text" name="rol" id="rol" placeholder="Ingrese el rol (predeterminado: Usuario)">
            </div>
            
            <button type="button" class="custom-button" onclick="RegistrarUsuario()">REGISTRARSE</button>
            <p><a href="Login.html">¿Ya tienes una cuenta?</a></p>
            <p><a href="Inicio.html">¿Ya no deseas registrarte?, regresa al inicio.</a></p>
        </section>
    </form>

    <script>
        $(document).ready(function() {
            $("#vercontra").click(function() {
                var input = $("#contrasena");
                var icon = $("#vercontra i");
    
                if (input.attr("type") === "password") {
                    input.attr("type", "text");
                    icon.removeClass("fa-eye").addClass("fa-eye-slash");
                } else {
                    input.attr("type", "password");
                    icon.removeClass("fa-eye-slash").addClass("fa-eye");
                }
            });
        });
    </script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
